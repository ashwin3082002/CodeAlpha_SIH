{% extends "layout.html" %}

{% block title %}
    Student Login
{% endblock %}


{% block main %}

<div class="login-page">

    <form action="" method="post">

        <h2>Student Login</h2>

        <div class="login-credential">

            <label>Student ID:</label>
            <br/>
            <input type="text" pattern="[0-9]{4}[A-Z]{5}" title="The student ID must be in the format '1981AHZXA'" required>
        </div>

        <div class="login-credential">
            <label>Password:</label>
            <br/>
            <input type="password" required>
        </div>

        <p>Forgot password? <a href="#">Reset Password</a></p>

        <input type="submit" value="SUBMIT">

    </form>

</div>

{% endblock %}
